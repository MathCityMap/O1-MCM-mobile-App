<div class="modal card icon report has-button-on-the-edge">
    <div class="modal-content">
        <img class="head-icon" src="./assets/icons/modal-feedback.svg"/>
        <h2>{{ 'a_task_popup_title' | translate }}</h2>
        <p class="text-center">{{ 'a_task_popup_text' | translate }}</p>
        <ion-label>{{ "a_task_popup_reason" | translate }}</ion-label>

        <ion-item>
            <ion-select multiple="true" interface="popover">
                <ion-option value="test1">test1</ion-option>
                <ion-option value="test2">test2</ion-option>
                <ion-option value="test3">test3</ion-option>
            </ion-select>
        </ion-item>
        <ion-label>{{ "a_task_popup_information" | translate }}</ion-label>
        <ion-item>
            <textarea item-content name="background" rows="3"></textarea>
        </ion-item>

        <ion-item class="image">
            <ion-label>{{ "a_task_popup_image" | translate }}</ion-label>
            <button ion-button clear icon-only round end item-content>
                <ion-icon name="md-image"></ion-icon>
            </button>
            <button ion-button clear icon-only round end item-content class="remove">
                <ion-icon name="md-close"></ion-icon>
            </button>
            <p item-content class="image-file">filename.type</p>
        </ion-item>

        <span *ngIf="showError">
            {{ 'a_private_route_failed' | translate }}
        </span>
    </div>

    <div class="on-the-edge-container">
        <button ion-button small round color="danger" (click)="cancel()" >{{ "a_alert_cancel" | translate }}</button>
        <button ion-button small round >{{ "a_task_popup_send" | translate }}</button>
    </div>
</div>
