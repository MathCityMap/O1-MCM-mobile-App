<div class="modal card has-button-on-the-edge">
    <form #formCtrl="ngForm">

        <h2>{{'a_g_new_player' | translate}}</h2>

        <div class="modal-content">
            <p>{{'a_g_name' | translate}}</p>
            <ion-item>
                <ion-input #input type="text" [(ngModel)]="userName" name="username" maxlength="20" required ngControl="passwordCtrl"></ion-input>
            </ion-item>
            <span *ngIf="errorMessage"></span>
        </div>

        <div class="on-the-edge-container">
            <button ion-button small round (click)="saveUser()" [disabled]="!formCtrl.form.valid">{{ "a_g_ok" | translate }}</button>
        </div>

    </form>
</div>
