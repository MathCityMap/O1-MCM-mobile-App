<div class="modal card has-button-on-the-edge">
    <!-- TODO translate -->
    <h2>Welcome to ... Session</h2>

    <div class="modal-content">
        <!-- TODO replace and translate-->
        <p>Placeholder Text</p>
        <ion-list>
            <ion-item>
                <ion-input #input type="text" placeholder="Team Name" [(ngModel)]="teamName"></ion-input>
            </ion-item>
            <ion-item *ngFor="let teamMember of teamMemberArray">
                <ion-input value="{{ teamMember}}"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input #input type="text" placeholder="Team Member Name" [(ngModel)]="teamMemberNames"></ion-input>
            </ion-item>
            <button>
                <ion-icon name="add" (click)="addTeamMemberName(teamMemberNames)" ></ion-icon>
            </button>
        </ion-list>
        <span *ngIf="showError">
            {{ 'a_private_route_failed' | translate }}
        </span>
    </div>

    <div class="on-the-edge-container">
        <button ion-button small round color="danger" (click)="cancel()">{{ "a_alert_cancel" | translate }}</button>
        <button ion-button small round >{{ "a_private_trail_or_session_enter" | translate }}</button>
    </div>
</div>
