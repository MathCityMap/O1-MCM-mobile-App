<mcm-header></mcm-header>
<ion-content class="has-header pattern-bg">
  <div class="card first" *ngIf="route">
    <p>Location, Country</p>
    <h2>{{ route.Title }}</h2>
  </div>

  <div class="image-box">
    <ion-grid>
      <ion-row align-items-center>
          <ion-col col-4 class="button-container">
              <button ion-button icon-only clear *ngIf="!route.downloaded" (click)="doDownload(item)">
                  <img class="primary round" src="./assets/icons/icon_download-large.svg"/>
              </button>
              <button ion-button icon-only clear *ngIf="route.downloaded" (click)="removeRoute(item)">
                  <img class="danger round" src="./assets/icons/icon_delete-large.svg"/>
              </button>
          </ion-col>
        <ion-col>
          <img [src]="route.getImageURL()" class="round bordered" />
          <!-- TODO: show default image when no image found -->
          <img *ngIf="false" src="./assets/images/img_default_image.gif" class="round bordered" />
        </ion-col>
        <ion-col col-4 class="button-container">
            <button ion-button icon-only clear [disabled]="!route.downloaded" (click)="showRoute(route.id)">
              <img class="primary round" src="./assets/icons/icon_play-large.svg"/>
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="card text-center">
    <ion-grid no-padding>
          <ion-row align-items-center style="margin-bottom: 10px;">
            <ion-col>
                <ion-label>Klasse</ion-label>
                <!-- <ion-label>{{ "distance" | translate }}</ion-label> -->
                <span>15m</span>
            </ion-col>
            <ion-col></ion-col>
            <ion-col>
              <ion-label>Aufgaben</ion-label>
                <!-- <ion-label>{{ "tasks" | translate }}</ion-label> -->
                <span>{{ totalTasks }}</span>
            </ion-col>
          </ion-row>

          <ion-row align-items-center>
            <ion-col class="dotted-border-right">
                <ion-label>DISTANCE</ion-label>
                <!-- <ion-label>{{ "distance" | translate }}</ion-label> -->
                <span>155m</span>
            </ion-col>
            <ion-col>
                <ion-label>LÃ¤nge</ion-label>
                <!-- <ion-label>{{ "distance" | translate }}</ion-label> -->
                <span>2.6km</span>
            </ion-col>
            <ion-col class="dotted-border-left">
                <ion-label>dauer</ion-label>
                <!-- <ion-label>{{ "distance" | translate }}</ion-label> -->
                <span>~ 2h 30min</span>
            </ion-col>
          </ion-row>
    </ion-grid>
  </div>

  <div class="card">
      <ion-label>Fortschritt</ion-label>
      <mcm-progress-bar [total]="totalTasks" [currentProgress]="currentProgress" ></mcm-progress-bar>
  </div>

  <div class="card">
      <ion-label>Werkzeuge</ion-label>
      <p>Tape, Calculator, Folding Ruler, Level</p>

      <ion-label>Tags</ion-label>
      <p>Arc length, Arccos, Arch, Arcsin, Arctan, Area, Arithmetic,
          Cube, Cubic, Curve, Cyclic, Fun</p>
  </div>

</ion-content>
