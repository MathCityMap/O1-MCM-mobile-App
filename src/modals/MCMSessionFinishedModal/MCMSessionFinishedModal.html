<div class="modal card icon has-button-on-the-edge">

    <div class="modal-content">
        <img class="head-icon" src="./assets/icons/modal-session-finished.svg"/>
        <h2>{{'a_private_session_finished_title' | translate}}</h2>
        <p class="main-text">{{session.goodbye_message}}</p>
        <ion-grid no-padding class="table">
            <ion-row class="finish">
                <ion-col>
                    <ion-label>{{'a_private_session_earned_points' | translate}}</ion-label>
                </ion-col>
                <ion-col col-auto>
                    <ion-label class="score">{{score.score}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row class="finish">
                <ion-col>
                    <ion-label>{{'a_private_session_finished_tasks' | translate}}</ion-label>
                </ion-col>
                <ion-col col-auto>
                    <ion-label>{{numberOfSolvedTasks}} / {{tasks.length}}</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <div class="on-the-edge-container">
        <button ion-button small round (click)="backToStart()">{{ "a_g_ok" | translate }}</button>
    </div>
</div>
