<div class="modal card has-button-on-the-edge">
    <div class="modal-content">
        <h2>{{ 'a_terms_and_conditions_title' | translate }}</h2>
        <p class="terms" [innerHTML]="'a_terms_and_conditions_text' | translate" (click)="openTermsAndConditions()"></p>
        <ion-item>
            <ion-label>{{ 'a_terms_and_conditions_checkbox' | translate }}</ion-label>
            <ion-checkbox [(ngModel)]="tacCheckbox"></ion-checkbox>
        </ion-item>
        <span *ngIf="showError">
            {{ 'a_private_route_failed' | translate }}
        </span>
    </div>

    <div class="on-the-edge-container">
        <button ion-button small round color="danger" (click)="cancel()">{{ "a_alert_cancel" | translate }}</button>
        <button ion-button small round [disabled]="!tacCheckbox" (click)="addJoinSession()" >{{ "a_terms_and_conditions_continue" | translate }}</button>
    </div>
</div>
