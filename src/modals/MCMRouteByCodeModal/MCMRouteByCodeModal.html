<div class="modal card has-button-on-the-edge">
    <h2>{{'a_private_trail_or_session_add_title' | translate}}</h2>

    <div class="modal-content">
        <p>{{'a_add_private_route_placeholder' | translate}}</p>
        <ion-item>
            <ion-input #input type="text" [(ngModel)]="code" maxlength="5"></ion-input>
        </ion-item>
        <span *ngIf="showError">
            {{ 'a_private_route_failed' | translate }}
        </span>
    </div>

    <div class="on-the-edge-container">
        <button ion-button small round color="danger" (click)="cancel()">{{ "a_alert_cancel" | translate }}</button>
        <button ion-button small round (click)="addTrailOrSessionByCode()" [disabled]="!checkInputField()">{{ "a_private_trail_or_session_add" | translate }}</button>
    </div>
</div>
