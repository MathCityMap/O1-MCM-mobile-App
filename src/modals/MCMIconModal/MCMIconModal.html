<div class="modal card has-button-on-the-edge" [ngClass]="{'hint': modalType == 1,'negative': modalType == 2, 'positive': modalType == 3}">
    <h2>{{title | translate}}</h2>

     <div class="modal-content" *ngIf="modalType != 4">
        <img *ngIf="modalType == 1 && type != 'image' " src="./assets/icons/icon_popup-hint.svg"/>
        <img *ngIf="modalType == 2" src="./assets/icons/icon_wrong-answer.svg"/>
        <img *ngIf="modalType == 3" src="./assets/icons/icon_popup-right-answer.svg"/>

        <!-- image hint -->
        <img class="full-width" *ngIf=" type == 'image' " [src]="'https://mathcitymap.eu/'+message"/>

        <!-- video hint -->
        <a *ngIf=" modalType == 1 && type == 'video' " [href]="message">{{ message }}</a>

        <!-- text hint -->
        <p *ngIf="modalType == 1 && type == 'text' ||  modalType == 2 ||  modalType == 3" [innerHtml]=" message | translate: param | linky: linkyOptions "></p>

    </div>
    <div class="modal-content" *ngIf="modalType == 4">
        <img *ngIf="!imageUrl" src="./assets/icons/icon_popup-right-answer.svg"/>

        <!-- image hint -->
        <img class="full-width" *ngIf="imageUrl" [src]="'https://mathcitymap.eu/'+imageUrl"/>

        <div *ngFor="let message of messages">
            <!-- text hint -->
            <p [innerHtml]=" message | translate: param | linky: linkyOptions "></p>
        </div>

    </div>

    <div class="on-the-edge-container">
        <div *ngFor="let button of buttons">
            <button ion-button small round (click)="button.callback()">{{ button.title | translate }}</button>
        </div>
    </div>
</div>
