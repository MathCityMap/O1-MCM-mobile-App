<ion-header>
    <!-- Header -->
    <ion-toolbar hideBackButton>
        <ion-buttons left>
            <button class="imprint-button" *ngIf="!showBackButton" ion-button icon-only [navPush]="''">
                <img class="header-icon" src="assets/icons/info.svg"/>
            </button>
            <button class="mcm-back-button" *ngIf="showBackButton"  ion-button icon-only (click)="goBack()">
                <img class="header-icon" src="assets/icons/back.svg"/>
            </button>
        </ion-buttons>
        <ion-title *ngIf="currentpage == 'HomePage'">MathCityMap</ion-title>
        <!--         <ion-title>{{ route.title }}</ion-title> -->
        <ion-title *ngIf="currentpage != 'HomePage'">{{ currentpage }}</ion-title>
        <ion-buttons end>
            <button class="settings-button" ion-button icon-only [navPush]="''">
                <img class="header-icon" src="assets/icons/settings.svg"/>
            </button>
        </ion-buttons>
    </ion-toolbar>
    <!-- end of Header -->
</ion-header>
