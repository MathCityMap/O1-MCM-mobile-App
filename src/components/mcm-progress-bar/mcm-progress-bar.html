<span *ngIf="!isAudio">{{ currentProgress }} / {{ total }}</span>
<div class="container progress-vertical route">
    <div class="bar" [ngStyle]="{'width': ((100/total)*currentProgress) +'%'}"></div>
</div>
<span *ngIf="isAudio">{{ currentProgress | date: 'mm:ss' }} / {{ total  | date: 'mm:ss'}}</span>
