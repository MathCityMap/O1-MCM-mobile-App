<ion-grid no-padding>
    <ion-row>
      <ion-col col-auto><span>{{ currentProgress }} / {{ total }}</span></ion-col>
      <ion-col>
        <div class="progress-bar">
          <div class="progress" [ngStyle]="{'width': ((100/total)*currentProgress) +'%'}"></div>
        </div>
      </ion-col>
    </ion-row>
</ion-grid>
