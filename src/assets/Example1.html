<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.0/aframe/build/aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs>
    <a-marker preset="hiro">
        <a-entity text="value: Hello World;" scale="10 10 1" position="0 1 0" color="#EF2D5E"></a-entity>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    </a-marker>

    <a-marker type="pattern" url="tofu.patt">
        <a-sphere position="0 1.25 0" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
