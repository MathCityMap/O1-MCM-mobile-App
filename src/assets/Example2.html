
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.0/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.rawgit.com/feiss/aframe-environment-component/76b2bbf3/aframe-environment-component.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene background="color: #ECECEC" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">

    <a-box position="-15 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
</a-scene>
</body>
</html>
