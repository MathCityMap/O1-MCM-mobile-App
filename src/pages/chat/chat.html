<ion-content class="has-header">
    <div class="message-wrap">
        <div *ngFor="let msg of msgList"
             class="message"
             [class.left]=" msg.userId === toUser.id "
             [class.right]=" msg.userId === user.id ">
            <!--<img class="user-img" [src]="msg.userAvatar" alt="" src="">-->
            <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
            <div class="msg-detail">
                <div class="msg-content">
                    <p class="line-breaker ">{{msg.message}}</p>
                </div>
                <div class="msg-info">
                    <p>
                        <!-- TODO Time Format -->
                        <!--{{msg.userName}}&nbsp;&nbsp;-->
                        &nbsp;{{msg.time | date:'medium' }}</p>
                </div>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer no-border [style.height]="'55px'">
    <div class="input-wrap">
        <textarea
                autoresize
                id="textarea"
                #chat_input
                placeholder="Text Input"
                [(ngModel)]="editorMsg"
                (keyup.enter)="sendMsg()"
                (focusin)="onFocus()">
        </textarea>
        <button ion-button class="image">
            <img src="./assets/icons/image.svg"/>
        </button>
        <button ion-button class="photo">
            <img src="./assets/icons/photo.svg"/>
        </button>
    </div>
    <button class="send" ion-button round icon-only item-right (click)="sendMsg()">
        <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
</ion-footer>
