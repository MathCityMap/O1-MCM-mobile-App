<ion-header>
  <ion-navbar>
      <div class="logo-bar">
        <img src="assets/images/logo_mathcitymap.png" class="logo-img">
        <span>MathCityMap</span>
      </div>
    <!--<ion-title>Map</ion-title>-->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="map" style="width: 100%; height: 80%;"></div>
  <div id="details" style="width: 100%; height: 20%">
    <img *ngIf="routeImage" [src]="routeImage || '//:0'" height="100px" width="100px" />
    <div [innerHTML]="routeText">Tekstas</div>
  </div>
</ion-content>
