<ion-header>
  <ion-navbar>
    <div class="logo-bar">
      <img src="assets/images/logo-mcm-symbol.png" class="logo-img">
      <ion-title>MathCityMap</ion-title>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding class="map">
  <div id="map"></div>
  <div id="details" *ngIf="routeDetails">
    <img *ngIf="routeDetails.imageData" [src]="routeDetails.imageData || '//:0'" height="100px" width="100px" />
    <div>{{routeDetails.title}}</div>
    <div>{{routeDetails.city}}, {{routeDetails.country_code}}</div>
  </div>
</ion-content>
