<ion-header>
  <ion-navbar>
    <div class="logo-bar">
      <img src="assets/images/logo-mcm-symbol.png" class="logo-img">
      <ion-title>MathCityMap</ion-title>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding class="map">
  <div id="map"></div>
  <div id="details" *ngIf="routeDetails">
    <div class="image-container">
      <img *ngIf="routeDetails.imageData" [src]="routeDetails.imageData || '//:0'" />
    </div>
    <div class="info-container">
      <div class="title">
        <h1>{{routeDetails.title}}</h1>
        <p>{{routeDetails.city}}, {{routeDetails.country_code}}</p>
      </div>
      <hr>
      <div class="grade">
        <p class="label">From grade</p><p class="value">{{routeDetails.grade}}</p>
      </div>
    </div>
  </div>
</ion-content>
