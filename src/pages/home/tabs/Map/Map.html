<ion-content padding class="map">
  <div id="map"></div>
  <!-- *ngClass="{true: 'open', false: ''}[routeDetails != null]" -->


  <div id="details" class="detail-box" [ngClass]="{'open': routeDetails != null}">
      <div class="image-container">
          <img *ngIf="routeDetails && routeImage" [src]="routeImage || '//:0'" />
      </div>
      <div class="text-container" *ngIf="routeDetails">
          <p>{{routeDetails.getInfo("city")}}, {{routeDetails.getInfo("country_code")}}</p>
          <h2>{{routeDetails.title}}</h2>
        <div class="segmented-box">
          <div class="segement distance" *ngIf="routeDetails">
              <label>Distance</label>
              <span>{{routeDetails.getInfo("distance")}} m</span>
          </div>
          <div class="segement grade" *ngIf="routeDetails">
              <label>Grade</label>
              <span>{{routeDetails.getInfo("grade")}}</span>
          </div>
          <div class="segement">
              <button *ngIf="routeDetails && !routeDetails.downloaded" ion-button (click)="doDownload(routeDetails)" color="dark">Download</button>
              <span *ngIf="isDownloading">
                {{doneDownload}} / {{totalDownload}}
              </span>
              <button *ngIf="routeDetails && routeDetails.downloaded" ion-button (click)="showRoute(routeDetails)" color="dark">Anzeigen</button>
              <button *ngIf="routeDetails && routeDetails.downloaded" ion-button (click)="removeRoute(routeDetails)" color="dark">Entfernen</button>
          </div>
        </div>
      </div>
    </div>
