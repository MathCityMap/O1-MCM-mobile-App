<ion-content class="map has-header">

    <div id="map" class="map-view"></div>

    <div id="details" class="detail-box" [ngClass]="{'open': routeDetails != null}" lazy-load-images image-size="s" ion-fixed>
        <div class="fab-container">
            <ion-fab right bottom>
                <button ion-fab color="primary" (click)="addRouteByCode()"><ion-icon name="icon-add-privateroute"></ion-icon></button>
            </ion-fab>
        </div>
        <div tappable *ngIf="routeDetails" class="image-container" (click)="modalsService.showRoute(routeDetails, navCtrl)" [ngClass]="{'downloaded' : routeDetails && routeDetails.downloaded}">
            <div class="cover">
                <img class="thumb" [attr.data-async-src]="routeDetails.getImageURL()" />
            </div>
            <!--<img *ngIf="item.isNarrativeEnabled()" class="indicator" src="./assets/images/{{item.getNarrativeName()}}/indicator-badge.svg"/>-->
        </div>
        <div class="text-container" *ngIf="routeDetails">
            <div class="segmented-box">
                <div class="segement distance title">
                    <span>{{routeDetails.city}}, {{routeDetails.countryCode}} | {{routeDetails.getDistance() | distance: 'm'}}</span>
                    <h2 tappable (click)="modalsService.showRoute(routeDetails, navCtrl)">{{routeDetails.title}}</h2>
                    <div>
                        <span>{{ "a_from_grade" | translate }} {{routeDetails.grade}}</span>
                    </div>
                </div>
                <div class="segement buttons info">
                    <button class="dot" *ngIf="routeDetails" ion-button icon-only clear (click)="presentRouteInfoModal()">
                    <img class="primary round" src="./assets/icons/icon_route-info.svg"/>
                    </button>
                    <button class="dot" *ngIf="routeDetails && !routeDetails.downloaded"  ion-button icon-only clear (click)="doDownload()">
                    <img class="primary round" src="./assets/icons/icon_route-download.svg"/>
                    </button>
                    <button class="dot" *ngIf="routeDetails && routeDetails.downloaded" ion-button icon-only clear (click)="removeRoute()">
                    <img class="danger round" src="./assets/icons/icon_delete.svg"/>
                    </button>
                </div>
            </div>
        </div>
    </div>

</ion-content>
