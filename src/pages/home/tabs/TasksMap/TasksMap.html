<mcm-header></mcm-header>
<ion-content class="has-header map">
  <div id="tasks-map" class="map-view"></div>

  <span *ngIf="route">{{route.title}}</span>
  <span *ngIf="route">{{showPopup}}</span>

  <div id="details" class="detail-box" [ngClass]="{'open': selectedTask}">
      <div class="image-container">
          <img *ngIf="selectedTask" [src]="selectedTask.getImageURL() || '//:0'" />
      </div>
      <div class="text-container" *ngIf="selectedTask">
          <p>task details</p>
          <h2>{{selectedTask.title}}</h2>
        <div class="segmented-box">
          <div class="segement distance">
              <ion-label>{{ "t_distance" | translate }}</ion-label>
              <span>entfernung m</span>
          </div>
          <div class="segement grade">
              <ion-label>{{ "r_level_short" | translate }}</ion-label>
              <span>klasse</span>
          </div>
          <div class="segement">

          </div>
        </div>
      </div>
    </div>

</ion-content>
