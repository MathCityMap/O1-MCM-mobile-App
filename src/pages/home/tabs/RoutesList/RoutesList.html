<ion-header>
  <ion-navbar>
    <div class="logo-bar">
      <img src="assets/images/logo-mcm-symbol.png" class="logo-img">
      <ion-title>MathCityMap</ion-title>
    </div>
  </ion-navbar>
</ion-header>

<ion-content class="routes-list">
    <!-- [virtualScroll]="items" approxItemHeight="124px" -->

  <ion-list>
      <!-- *virtualItem="let item" -->
    <ion-item *ngFor="let item of items">
      <div class="image-container">
          <img src="{{item.image}}" slide-lazy />
      </div>
      <div class="info-container">
        <div class="title">
          <h1>{{item.title}}</h1>
          <p>{{item.city}}, {{item.country_code}}</p>
        </div>
        <hr>
        <div class="distance">
          <p class="label">Distance</p><p class="value">{{item.distance}} m</p>
        </div>
        <div class="grade">
          <p class="label">From grade</p><p class="value">{{item.grade}}</p>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
