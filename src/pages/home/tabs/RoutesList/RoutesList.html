<ion-content #container class="routes-list has-header">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content refreshingText="{{'a_toast_update_start' | translate}}"></ion-refresher-content>
    </ion-refresher>

    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="addRouteByCode()"><ion-icon name="icon-add-privateroute"></ion-icon></button>
    </ion-fab>

  <ion-list lazy-load-images image-size="s">
    <div tappable class="detail-box dotted-border-bottom" *ngFor="let item of items" [id]="'route-item-' + item.id">
        <div class="image-container" (click)="modalsService.showRoute(item, navCtrl)" [ngClass]="{'downloaded' : !!item.downloaded, 'completed': !!item.completed}">
        	<img [attr.data-async-src]="item.getImageURL()" />
    	</div>
        <div class="text-container">
            <div class="segmented-box">
                <div class="title segement">
                    <span (click)="modalsService.showRoute(item, navCtrl)">{{item.city}}, {{item.countryCode}} | {{item.distance | distance: 'm'}}</span>
                    <h2 class="item-text-wrap" (click)="modalsService.showRoute(item, navCtrl)">{{item.title}}</h2>
                    <div>
                        <span [ngClass]="{'appear-disabled' : !item.grade}">{{ "a_from_grade" | translate }}</span>
                        <span *ngIf="item.grade">{{item.grade}}</span>
                        <span *ngIf="!item.grade">{{ "no_data" | translate }}</span>
                    </div>
                </div>
                <div class="segement buttons info">
                    <!--<div class="button-container text-right">-->
                        <button ion-button icon-only clear class="dot" (click)="modalsService.presentRouteInfoModal(item, navCtrl)">
                            <img class="primary round" src="./assets/icons/icon_route-info.svg"/>
                        </button>
                        <button ion-button icon-only clear class="dot" *ngIf="!item.downloaded && helper.isOnline" (click)="doDownload(item)">
                            <img class="primary round" src="./assets/icons/icon_route-download.svg"/>
                        </button>

                        <button ion-button icon-only clear class="dot" *ngIf="!!item.downloaded" (click)="removeRoute(item)">
                            <img class="danger round" src="./assets/icons/icon_delete.svg"/>
                        </button>
                    <!--</div>-->
                </div>
            </div>
