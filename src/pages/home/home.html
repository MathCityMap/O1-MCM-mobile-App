<ion-header>
  <ion-navbar>
    <ion-title>
      Maps
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="map" style="width: 100%; height: 80%;"></div>
  <div id="details" style="width: 100%; height: 20%;background-color: yellow">
    <img *ngIf="routeImage" [src]="routeImage || '//:0'" height="100px" width="100px" />
    <div [innerHTML]="routeText">Tekstas</div>
  </div>
</ion-content>
