<ion-header>
    <ion-toolbar hideBackButton [attr.transparent]="true">
        <ion-buttons right>
            <button ion-button icon-only (click)="goToHomePage()">
                <img class="header-icon" src="assets/icons/icon_close-modal.svg"/>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content bg-white>
    <ion-slides pager="true" padding>
        <ion-slide>
            <object type="image/svg+xml" data="./assets/icons/onboarding/slide1.svg"></object>
            <h1>{{ 'a_onboarding_slide1_title' | translate }}</h1>
            <p [innerHTML]="'a_onboarding_slide1_text' | translate"></p>
        </ion-slide>
        <ion-slide>
            <object type="image/svg+xml" data="./assets/icons/onboarding/slide2.svg"></object>
            <h1>{{ 'a_onboarding_slide2_title' | translate }}</h1>
            <p [innerHTML]="'a_onboarding_slide2_text' | translate"></p>
        </ion-slide>
        <ion-slide>
            <div [innerHTML]="slide3Svg"></div>
            <h1>{{ 'a_onboarding_slide3_title' | translate }}</h1>
            <p [innerHTML]="'a_onboarding_slide3_text' | translate"></p>
        </ion-slide>
        <ion-slide>
            <div [innerHTML]="slide4Svg"></div>
            <h1>{{ 'a_onboarding_slide4_title' | translate }}</h1>
            <p [innerHTML]="'a_onboarding_slide4_text' | translate"></p>
            <ion-row>
                <ion-col>
                    <button ion-button solid default block (click)="goToHomePage()">{{ 'a_onboarding_slide4_button' | translate }}</button>
                </ion-col>
            </ion-row>
        </ion-slide>
    </ion-slides>
</ion-content>
