<mcm-header></mcm-header>
<ion-content class="has-header pattern-bg">

    <div class="card">
      <ion-label>Sprache</ion-label>
      <ion-select [(ngModel)]="language">
        <ion-option value="de" selected>Deutsch</ion-option>
        <ion-option value="en">English</ion-option>
        <ion-option value="it">Italienisch</ion-option>
      </ion-select>
    </div>

    <div class="card">
      <ion-label>Daten zurücksetzen</ion-label>
      <p>Alle gespeicherten App Daten unwiederruflich löschen.</p>
    </div>

    <div class="card">
      <ion-label>Konsole</ion-label>
      <p>Tippe zusätzliche Benuzter Kommandos hier ein.</p>
    </div>

</ion-content>
